<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        html {
          background: #111 !important;
        }
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
        @keyframes h1After {
					0% {
						width: 0%;
					}
					10% {
						width: 50%;
					}
          40% {
						width: 50%;
					}
					50% {
						width: 100%;
					}
          80% {
						width: 0%;
					}
          100% {
            width: 0%;
          }
				}
				@keyframes h1Border {
					0% {
						box-shadow: 0px 0px 0px 0px #fff;
					}
					10% {
            box-shadow: 0px 0px 0px 8px #fff;
					}
          40% {
            box-shadow: 0px 0px 0px 8px #fff;
					}
          50% {
            box-shadow: 0px 0px 0px 12px #fff;
          }
					80% {
            box-shadow: 0px 0px 0px 0px #fff;
					}
          100% {
            box-shadow: 0px 0px 0px 0px #fff;
          }
				}
				.container {
					font-family:
            'Press Start 2P',
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
          font-weight: 400;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
          padding-top: 25px;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #222, #444);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
				h1 {
					font-size: 50px;
					line-height: 1.5;
          padding: 20px;
          box-shadow: 0px 0px 0px 10px #fff;
          animation: h1Border 2s ease infinite;
				}
        h1:hover {
          box-shadow: 0px 0px 0px 5px #fff;
          cursor: pointer;
        }
        h1:active {
          box-shadow: 0px 0px 0px 0px #fff;
        }
        h1:hover::after {
          width: 50%;
        }
        h1:active::after {
          width: 100%;
        }
        h1::after {
          animation: h1After 2s ease infinite;
          content: "";
          height: 6px;
          transition: width .2s;
          transition-delay: .1s;
          width: 0;
          margin-right: auto;
          display: block;
          background-color: #fff;
        }
        
        a {
          margin-top: 10px;
          text-decoration: none;
          color: #fff;
          transition: all 0.3s linear;
          padding-bottom: 8px;
        }
        a:hover {
          padding-top: 8px;
          color: #FF5068;
        }
        a:hover::after {
          width: 50%;
        }
        a::after {
          content: "";
          height: 2px;
          transition: width .2s;
          transition-delay: .1s;
          width: 0;
          margin-top: 3px;
          margin-left: auto;
          margin-right: auto;
          display: block;
          background-color: #FF5068;
        }
			</style>
